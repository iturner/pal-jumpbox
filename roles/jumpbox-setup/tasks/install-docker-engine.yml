---
- name: Remove Previous Versions
  apt:
    name: docker, docker-engine, docker.io, containerd, runc
    state: absent

- name: Docker Repository Prerequisites
  apt:
    name: apt-transport-https, ca-certificates, curl, gnupg-agent, software-properties-common
    state: present

- name: Add Docker GPG Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Setup Docker Repository
  shell:
    cmd: 'echo | add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable"'
    creates: "/etc/apt/sources.list.d/archive_uri-https_download_docker_com_linux_ubuntu-groovy.list"

- name: Update Cache
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name: docker-ce, docker-ce-cli, containerd.io
    state: latest

- name: 'Adding the "{{ jumpbox_user }}" user to the docker group'
  user:
    name: "{{ jumpbox_user }}"
    groups: "docker"
    append: "yes"

- name: Starting the Docker daemon
  service:
    name: "docker"
    state: "started"
    enabled: "yes"
...
